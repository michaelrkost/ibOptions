<div class="container-fluid">



  <div class="row">
    <div class="col-md-4">

  
      <div class="input-group input-group-sm" style="width:250px">
        <span class="input-group-addon" style="width:110px">Ticker Symbol</span>
        <input type="text" [(ngModel)]="symbol" class="formFonts" style="width:112px">
        <span class="input-group-addon" style="width:36px"></span>
      </div>

      <div class="input-group input-group-sm" style="width:250px">
        <span class="input-group-addon" style="width:125px">Security Type</span>
        <select class="formFonts" [(ngModel)]="securityType" style="width:138px">
          <option value ="STK">STK</option>
          <option value ="IND">IND</option>
          <option value ="OPT">OPT</option>
          <option value ="FUT">FUT</option>
          <option value ="FOP">FOP</option>
          <option value ="CASH">CASH</option>
          <option value ="BAG">BAG</option>
          <option value ="NEWS">NEWS</option>
       </select>
        <span class="input-group-addon" style="width:37px"></span>
      </div>

      <div class="input-group input-group-sm" style="width:250px">
        <span class="input-group-addon" style="width:125px">Exchange</span>
        <select class="custom-select" [(ngModel)]="exchange" class="formFonts" style="width:138px">
          <option value ="SMART">SMART</option>
          <option value ="CBOE">CBOE</option>
          <option value ="AMEX">AMEX</option>
          <option value ="IDEAL">IDEAL</option>
          <option value ="ISLAND">ISLAND</option>
          <option value ="NYSE">NYSE</option>
          <option value ="PHLX">PHLX</option>
        </select>
        <span class="input-group-addon" style="width:37px"></span>
      </div>

      <form class="form-inline">
        <div class="input-group input-group-sm" style="width:250px">
          <span class="input-group-addon" style="width:105px">Option Expiry</span>
          <input class="form-control" placeholder="yyyy-mm-dd" style="width:112px" name="dp" [(ngModel)]="model" ngbDatepicker [dayTemplate]="customDay"
            [markDisabled]="isWeekend" #d="ngbDatepicker">
          <div class="input-group-addon" (click)="d.toggle()">
            <img src="./app/images/calendar_simple-black.png" style="width: 1rem; height: 1rem; cursor: pointer;" />
          </div>
          <template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled">
            <span class="custom-day" [class.isThursday]="isThurs(date)" [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth"
              [class.text-muted]="disabled">
                  {{ date.day }}
              </span>
          </template>
        </div>
      </form>


    </div>
    <div class="col-md-4">
      <pre>Symbol: {{ symbol }}</pre>
      <pre>Model: {{ model | json }}</pre>
      <pre>securityType: {{ securityType }}</pre>
      <pre>exchange: {{ exchange }}</pre>
    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>
